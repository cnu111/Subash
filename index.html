<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show URL Parameters</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .param-container { margin: 10px 0; }
        input { width: 80%; padding: 10px; font-size: 16px; }
        button { margin-left: 10px; padding: 10px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Passed URL Parameters</h2>
    <div id="params"></div>

    <script>
        function getQueryParams() {
            let params = new URLSearchParams(window.location.search);
            let container = document.getElementById("params");
            params.forEach((value, key) => {
                let paramDiv = document.createElement("div");
                paramDiv.classList.add("param-container");
                paramDiv.innerHTML = `
                    <label>${key}:</label>
                    <input type="text" value="${value}" id="${key}" readonly>
                    <button onclick="copyToClipboard('${key}')">Copy</button>
                `;
                container.appendChild(paramDiv);
            });
        }

        function copyToClipboard(id) {
            let inputField = document.getElementById(id);
            inputField.select();
            document.execCommand("copy");
            alert(`Copied ${id} to clipboard!`);
        }

        getQueryParams();
    </script>
</body>
</html>
